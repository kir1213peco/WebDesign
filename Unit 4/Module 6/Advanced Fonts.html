<!DOCTYPE html>
<html>
<head>
	<title>My Name in 10 Different Styles</title>
	<style>
		.w {
			background-color: #F9F9F9;
			font-family: Arial, sans-serif;
			color: #333333;
			text-align: center;
		}
		
		h1 {
			font-size: 48px;
			font-weight: bold;
			letter-spacing: 2px;
			text-transform: uppercase;
		}
		
		h2 {
			font-size: 36px;
			font-weight: bold;
			color: #FF4500;
			text-transform: uppercase;

		}
		
		h3 {
			font-size: 24px;
			font-weight: bold;
			color: #0066CC;

		}
		
		h4 {
			font-size: 20px;
			font-weight: bold;
			color: #990099;
			text-transform: uppercase;
			text-decoration: underline;
			line-height: 1.5em;
			margin-top: 20px;
			margin-bottom: 10px;
		}
		
		h5 {
			font-size: 18px;
			font-weight: bold;
			color: #009900;
			text-align: left;
			margin-left: 50px;
			margin-right: 50px;
		}
		
		h6 {
			font-size: 16px;
			font-weight: bold;
			color: #FF1493;
			text-transform: capitalize;
		}
		
		p {
			font-size: 14px;
			line-height: 1.5em;
			color: #666666;
			text-align: justify;

		}
		
		.t {
			font-size: 12px;
			font-weight: bold;
			color: #FFD700;
			border-radius: 5px;
		}
		
		.e {
			font-size: 10px;
			font-weight: bold;
			color: #CC0000;
			text-transform: lowercase;
			text-align: center;

		}
	</style>
</head>
<body>
	<h1>Kiran</h1>
	<h2>Kiran</h2>
	<h3>Kiran</h3>
	<h4>Kiran</h4>
	<h5>Kiran</h5>
	<h6>Kiran</h6>
	<p class="w">Kiran</p>
	<p class = "e"> Kiran </p>
	<p class = "t"> Kiran </p>
	<p> Kiran </p>

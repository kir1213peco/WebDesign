<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Pseudo-Classes</title>
	<style>
		a {
			color: blue;

		}
		
		a:visited {
			color: purple;

		}
		
		a:hover {
			color: red;

		}
		
		a:active {
			color: green;

		}
		
		a:focus {
			color: orange;

		}
	</style>
</head>
<body>
	
	
	<ul>
		<li><a href="#">Normal Link</a></li>
		<li><a href="#">Visited Link</a></li>
		<li><a href="#">Hovered Link</a></li>
		<li><a href="#">Active Link</a></li>
		<li><a href="#">Focused Link</a></li>
	</ul>
</body>
</html>
